<html>
    <head>
        <title>
            Standard Clock
        </title>
        <link rel="stylesheet" type="text/css" href="clock.css">
    </head>
    <body>
        <header>
            <h1>
                Standard Clock
            </h1>
        </header>
        <div id="clock" onload="showTime()">
            
        </div>

        <div>
            <div id="analog"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
            <div id="dot"></div>
            <div>
                <div id="hour-hand"></div>
                <div id="min-hand"></div>
                <div id="sec-hand"></div>
            </div>
            <div>
                <span id="h3">3</span>
                <span id="h6">6</span>
                <span id="h9">9</span>
                <span id="h12">12</span>
            </div>
            <div id="diallines"></div>

        <!-- you used href instead of src  -->
        <script src="clock.js" ></script>
    </body>
</html>
